<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrunch Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <header class="bg-white border-b border-gray-200 shadow-sm">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center gap-4">
          <img src="/scrunch-logo.svg" alt="Scrunch" class="h-8" />
          <span class="text-sm text-gray-600">Internal Tools</span>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
      <div class="py-8">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-semibold text-gray-900 mb-3">
            Scrunch Tools
          </h1>
          <p class="text-gray-500 text-lg">
            Select a tool to get started.
          </p>
        </div>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 max-w-5xl mx-auto">
          <a
            href="/bulk-setup/"
            class="group bg-white rounded-xl border border-gray-200 p-5 transition-all hover:shadow-lg hover:border-blue-400 hover:-translate-y-0.5 active:translate-y-0 aspect-square flex flex-col"
          >
            <div class="w-12 h-12 rounded-lg bg-blue-50 flex items-center justify-center flex-shrink-0 mb-4">
              <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
              </svg>
            </div>
            <h2 class="text-lg font-semibold text-gray-900 mb-1.5">
              Bulk Setup
            </h2>
            <p class="text-gray-600 text-sm leading-relaxed flex-1">
              Configure brands and prompts in bulk.
            </p>
            <div class="flex items-center text-blue-600 font-semibold text-sm group-hover:text-blue-700 mt-3">
              Open
              <span class="ml-1 transition-transform group-hover:translate-x-0.5">&rarr;</span>
            </div>
          </a>

          <a
            href="/export/"
            class="group bg-white rounded-xl border border-gray-200 p-5 transition-all hover:shadow-lg hover:border-blue-400 hover:-translate-y-0.5 active:translate-y-0 aspect-square flex flex-col"
          >
            <div class="w-12 h-12 rounded-lg bg-green-50 flex items-center justify-center flex-shrink-0 mb-4">
              <svg class="w-7 h-7 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </div>
            <h2 class="text-lg font-semibold text-gray-900 mb-1.5">
              API Exporter
            </h2>
            <p class="text-gray-600 text-sm leading-relaxed flex-1">
              Export API data to CSV.
            </p>
            <div class="flex items-center text-blue-600 font-semibold text-sm group-hover:text-blue-700 mt-3">
              Open
              <span class="ml-1 transition-transform group-hover:translate-x-0.5">&rarr;</span>
            </div>
          </a>

          <a
            href="https://lookerstudio.google.com/reporting/c16759f5-d47e-49a0-a43a-9211b721c300"
            target="_blank"
            rel="noopener noreferrer"
            class="group bg-white rounded-xl border border-gray-200 p-5 transition-all hover:shadow-lg hover:border-blue-400 hover:-translate-y-0.5 active:translate-y-0 aspect-square flex flex-col"
          >
            <div class="w-12 h-12 rounded-lg bg-purple-50 flex items-center justify-center flex-shrink-0 mb-4">
              <svg class="w-7 h-7 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
            </div>
            <h2 class="text-lg font-semibold text-gray-900 mb-1.5">
              Looker Studio Template
            </h2>
            <p class="text-gray-600 text-sm leading-relaxed flex-1">
              Dashboard template for Scrunch data.
            </p>
            <div class="flex items-center text-blue-600 font-semibold text-sm group-hover:text-blue-700 mt-3">
              Open
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
